<form
  class="flex-column justify-content-center align-items-center"
  (ngSubmit)="loadReport(reportId)"
  #report="ngForm"
>
  <div>
    <input type="text" name="id" [(ngModel)]="reportId" required autofocus />
    <button type="submit" [disabled]="!report.form.valid">Load Report</button>
  </div>
</form>
